<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main {
            display: flex;
            width: 100%;
            height: 10vh;
        }

        .header {
            background-color: #dc2626; 
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }
        
        .menu {
            background-color: #fcd34d;
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #374151;
            font-weight: 700;
        }
        
        .hero {
            background-color: #16a34a; 
            width: 100%;
            height: 50vh;
            justify-content: center;
            align-items: center;
            display: flex;
            color: white;
            font-weight: 700;
        }
        
        .mid {
            height: 30vh;
            width: 100%;
            display: flex;
        }

        .main-left {
            background-color: #ef4444; 
            height: 100%;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }
        
        .main-right {
            height: 100%;
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .main-right-top {
            height: 50%;
            width: 100%;
            background-color: #7c3aed; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }
        
        .main-right-bottom {
            height: 50%;
            width: 100%;
            background-color: #2563eb; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }
        
        .bottom {
            height: 10vh;
            width: 100%;
            background-color: #06b6d4; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }

      
        @media (max-width: 768px) {
            .container {
                height: auto;
            }
            .main, .mid {
                flex-direction: column;
            }
            .header, .menu, .main-left, .main-right {
                width: 100%;
            }
            .main-left {
                height: 25vh;
            }
            .main-right-top, .main-right-bottom {
                height: 20vh;
            }
            .hero {
                height: 40vh;
            }
            .bottom {
                height: 15vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">HEADER</div>
            <div class="menu">MENU</div>
        </div>
        <div class="hero">HERO</div>
        <div class="mid">
            <div class="main-left">MAIN</div>
            <div class="main-right">
                <div class="main-right-top">IMAGE</div>
                <div class="main-right-bottom">EXTRA</div>
            </div>
        </div>
        <div class="bottom">BANNER</div>
    </div>
</body>
</html>
